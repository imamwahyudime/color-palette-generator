<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Color Palette Generator</h1>

    <div class="palette-container">
        <div class="color-box">
            <span class="hex-code">#CCCCCC</span>
            </div>
         <div class="color-box">
            <span class="hex-code">#CCCCCC</span>
        </div>
         <div class="color-box">
            <span class="hex-code">#CCCCCC</span>
        </div>
         <div class="color-box">
            <span class="hex-code">#CCCCCC</span>
        </div>
         <div class="color-box">
            <span class="hex-code">#CCCCCC</span>
        </div>
    </div>

    <button id="generate-button">Generate Palette</button>

    <hr> <h2>Saved Colors</h2>
    <div class="saved-palette-container">
        <p class="no-saved-message">No saved colors yet.</p>
    </div>

    <hr> <button id="history-toggle-button" aria-expanded="false" aria-controls="history-sections">
        <span class="hamburger-icon">â˜°</span> History
    </button>

    <div id="history-sections" class="history-sections-hidden" aria-hidden="true">
        <hr> <h3>Generated History (Last 15)</h3>
        <div class="generated-history-container history-list">
            <p class="no-history-message">No generated history yet.</p>
        </div>

        <hr> <h3>Deleted History (Last 10)</h3>
        <div class="deleted-history-container history-list">
             <p class="no-history-message">No deleted history yet.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
